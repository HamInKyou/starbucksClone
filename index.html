<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
        헤드부분에 아이콘을 넣지 않았는데 파비콘이 나오는 이유?
        - 기본적으로 브라우저는 프로젝트의 루트 경로에 favicon.ico라는 파일이 있으면 자동으로 아이콘으로 사용한다!
    -->
    <!--
        파비콘을 의도적으로 설정하기 위해선 아래와 같이 link를 통해 아이콘을 연결해서 쓴다!
        <link rel="icon" href="favicon.png">
    -->
    <!--
        ResetCSS : 브라우저의 초기 CSS 셋팅값을 모두 아무것도 없는 상태로 해준다!
    -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css"
    />

    <!-- Google 폰트 불러오기 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!--구글 머테리얼 아이콘즈 불러오기-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!--main.css 연결-->
    <link rel="stylesheet" href="css/main.css" />
    <title>Starbucks Coffee Korea</title>

    <!--오픈그래프 메타정보-->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Starbucks" />
    <meta property="og:title" content="Starbucks Coffee Korea" />
    <meta
      property="og:description"
      content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
    />
    <meta property="og:image" content="./images/starbucks_seo.jpg" />
    <meta property="og:url" content="https://starbucks.co.kr" />

    <!--트위터카드 메타정보 : 트위터에서 어떻게 보일지-->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="Starbucks" />
    <meta property="twitter:title" content="Starbucks Coffee Korea" />
    <meta
      property="twitter:description"
      content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
    />
    <meta property="twitter:image" content="./images/starbucks_seo.jpg" />
    <meta property="twitter:url" content="https://starbucks.co.kr" />
  </head>
  <body>
    <!--HEADER-->
    <header>
      <div class="inner">
        <!--왼쪽 상단 로고부분-->
        <a href="/" class="logo">
          <img src="./images/starbucks_logo.png" alt="STARBUCKS"
        /></a>
      </div>
    </header>
  </body>
</html>
